<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #search-section {
            margin-bottom: 20px;
        }
        #results-section {
            margin-top: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        </style>
</head>
<body>
    <div id="container">
        <h2>Movie Searcher</h2> 
        <div id="search-section">
            <input type="text" id="movie_name" placeholder="Enter movie name" required>
            <input type="text" id="year" placeholder="Enter release year" required>
            <button id="search-button">Search</button></p>
    </div>
        <div id="results-section">
            <h3>Search Results:</h3>
            <div id="results"></div>
        </div>
    </div>
</body>
</html>
